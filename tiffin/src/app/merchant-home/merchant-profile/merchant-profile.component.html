<div class="top-bar">
    <div class="left-section">
        <button class="additem-button" (click)="goToMerchantHome()">Home</button>
    </div>
    <div class="right-section">
        <button class="additem-button" (click)="goToMyOrders()">My Orders</button>
        <button class="additem-button">My Profile</button>
    </div>
</div>
<div class="container-fluid">
    <div class="heading">
        <h2>Your Profile</h2>
    </div>
    <div>
        <form #signupForm="ngForm">
            <div class="form-group">
                <label for="fName">First Name:</label>
                <input type="text" class="form-control" id="fname" 
                placeholder="{{currentUser.firstName}}"
                name="firstName" ngModel required #fname="ngModel" disabled>
            </div>
            <div class="form-group">
                <label for="lName">Last Name:</label>
                <input type="text" class="form-control" id="lName" 
                placeholder="{{currentUser.lastName}}"
                name="lastName" ngModel required #lname="ngModel" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" 
                placeholder="{{currentUser.email}}"
                name="email" ngModel required email #email="ngModel" disabled>
            </div>
            <div class="addressDetails"><strong>Address Details:</strong></div>
            <div class="form-group">
                <label for="streetName">Street Name:</label>
                <input type="text" class="form-control" id="streetName" 
                placeholder="{{currentUserInfo.streetName}}" 
                name="streetName" ngModel required #streetAddress="ngModel" disabled>
            </div>
            <div class="form-group">
                <label for="aptNo">Apartment No: (Optional)</label>
                <input type="text" class="form-control" id="aptNo" 
                placeholder="{{currentUserInfo.aptNo}}" 
                name="aptNo" ngModel #aptNo="ngModel" disabled>
            </div>
            <div class="form-group">
                <label for="zipCode">Zipcode:</label>
                <input type="text" class="form-control" id="zipCode" 
                placeholder="{{currentUserLocation.zipCode}}" 
                name="zipCode" ngModel required #zip="ngModel" disabled>
            </div>
            <div class="form-group">
                <label for="cityName">City:</label>
                <input type="text" id="cityName" class="form-control" 
                placeholder="{{cities[(currentUserLocation.cityLocationId)-1]}}"
                name="cityName" ngModel required #cityName="ngModel" disabled>
            </div>
            <button class="signup-button" (click)="changeEmail()">Change Email</button>
            <button class="signup-button" (click)="changePassword()">Change Password</button>
        </form>
    </div>
</div>
