<div class="top-bar">
    <div class="left-section">
        <button (click)="goToHomePage()" class="cart-button">Home</button>
    </div>
    <div class="right-section">
        <button (click)="goToMyOrders()" class="cart-button">My Orders</button>
        <button (click)="goToMyProfile()" class="cart-button">My Profile</button>
    </div>
</div>
<div class="heading">
    <h2>Welcome {{customerName}}</h2>
    <div>
        <h4>Please enter your updated address details below:</h4>
    </div>
    
</div>
<div class="container-fluid">
    <div>
        <form (ngSubmit)="updateEmail()" #emailForm="ngForm">

            <div class="form-group">
                <label for="currentEmail">Your current email:</label>
                <input type="email" class="form-control" id="currentEmail" placeholder="{{customerDetail.email}}" 
                name="currentEmail" ngModel required #currentEmail="ngModel" disabled>
            </div>
            <div class="form-group">
                <label for="email">Please enter your new email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your new email*" 
                name="email" ngModel required #email="ngModel">
                <p *ngIf="email.invalid && email.touched" class="error-message">
                    Please enter a your new email!
                </p>
            </div>
            <button class="signin-button" type="submit" [disabled]="!emailForm.valid">
                Confirm and Save
            </button>
            <button class="signin-button" (click)="goToMyProfile()">
                Cancel
            </button>
        </form>
    </div>
</div>
