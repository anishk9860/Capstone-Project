<div class="top-bar">
    <div class="left-section">
        <button (click)="goToHomePage()" class="cart-button">Home</button>
    </div>
    <div class="right-section">
        <button (click)="goToMyOrders()" class="cart-button">My Orders</button>
        <button (click)="goToMyProfile()" class="cart-button">My Profile</button>
    </div>
</div>
<div class="heading">
    <h2>Welcome {{customerName}}</h2>
    <div>
        <h4>Please enter your updated address details below:</h4>
    </div>
</div>
<div class="container-fluid">
    <div>
        <form (ngSubmit)="updatePassword()" #passwordForm="ngForm">

            <div class="form-group">
                <label for="password">Please enter your new password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your new password*"
                name="password" ngModel required #password="ngModel">
                <p *ngIf="password.invalid && password.touched" class="error-message">
                    Please enter a your new password!
                </p>
            </div>
            <div class="form-group">
                <label for="newPassword">Please confirm your new password:</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Confirm your new password*" 
                name="newPassword" ngModel required #newPassword="ngModel">
                <p *ngIf="newPassword.invalid && newPassword.touched" class="error-message">
                    Please confirm a your new password!
                </p>
            </div>
            <button class="signin-button" type="submit" [disabled]="!passwordForm.valid">
                Confirm and Save
            </button>
            <button class="signin-button" (click)="goToMyProfile()">
                Cancel
            </button>
        </form>
    </div>
</div>
