<div class="top-bar">
    <div class="left-section">
    </div>
    <div class="right-section">
            <button (click)="goToCart()" class="cart-button">Cart<span> ({{cartItemCount}}) </span></button>
    </div>
</div>

<ul>
    <li *ngFor="let merchant of merchants">
        <a (click)="merchantClicked(merchant)">
            <!-- <img src="{{foodItem.itemPic}}" alt="food_images"> -->
            <img [src]=getSanitizeUrl(merchant.merchantPic) alt="food_images" class="image">
            <div class="content">
                <div class="name">
                   {{merchant.entityName}}
                </div>
                <div class="rating">
                    Rating: 4.5/5
                </div>
                <div>
                    {{cuisines[(merchant.cuisineId)-1]}}
                </div>
                <!-- <div>
                    <button class="edit-button" (click)="addItemToCart(foodItem)">Add To Cart</button>
                </div> -->
            </div>
        </a>
    </li>
</ul>
