<div class="container-fluid">
    <div class="heading">
        <h2>Sign in to your account</h2>
    </div>
    <div>
        <form (ngSubmit)="loginUser()" #loginForm="ngForm">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email*" 
                name="email" ngModel required #email="ngModel">
                <p *ngIf="email.invalid && email.touched" class="error-message">Please enter a valid email!</p>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password*"
                name="password" ngModel required #pwd="ngModel">
                <p *ngIf="pwd.invalid && pwd.touched" class="error-message">Please enter your password!</p>
            </div>
            <button class="signin-button" type="submit" [disabled]="!loginForm.valid">Sign In</button>
        </form>
    </div>
    <div class="click-here">
        Not registered? <span class="signup-login" routerLink="/signup">
            Click here!</span> to sign up
    </div>
</div>
