<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="food_images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="rating">
                    {{food.rating}}
                </div>
                <div class="product-item-footer">
                    <div class="tags">
                        <span *ngFor="let tag of food.tags">
                            {{tag + " "}}
                        </span>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
